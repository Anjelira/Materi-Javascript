    <title>Null</title>
</head>
<body>
    <h1>Belajar Null</h1>

    <script>
        let a = null;

        if(a === undefined){
            document.writeln("<h1 style = \"text-align:center;\">AAA</h1>")
        }else if(a === null){
            alert("Datanya Null");
        }else{
            alert(a);
        } 
        document.writeln("<h1 style = \"text-align:center;\">AAA</h1>")

    </script>
